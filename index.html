<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <style>
      #startOverlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 999;
        font-size: 1.5em;
        text-align: center;
        cursor: pointer;
      }
    </style>

    <script>
      // Componente para reproducir video al detectar marcador
      AFRAME.registerComponent("videohandler", {
        schema: { target: { type: "selector" } },
        init: function () {
          const marker = this.el;
          const video = this.data.target;

          marker.addEventListener("markerFound", async () => {
            try {
              await video.play();
            } catch (e) {
              console.warn("No se pudo reproducir el video:", e);
            }
          });

          marker.addEventListener("markerLost", () => {
            video.pause();
          });
        },
      });

      // InteracciÃ³n para desbloquear audio
      window.addEventListener("DOMContentLoaded", () => {
        const overlay = document.getElementById("startOverlay");
        const videos = document.querySelectorAll("video");

        overlay.addEventListener("click", async () => {
          overlay.style.display = "none";
          for (let vid of videos) {
            vid.muted = false;
            try {
              await vid.play();
              vid.pause();
            } catch (e) {
              console.error("No se pudo desbloquear video:", e);
            }
          }
        });
      });
    </script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <div id="startOverlay">Toca para iniciar la experiencia con sonido</div>

    <a-scene
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      embedded
    >
      <a-assets>
        <video
          id="videoA"
          src="assets/video1.mp4"
          loop
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          muted
        ></video>

        <video
          id="videoB"
          src="assets/video2.mp4"
          loop
          preload="auto"
          playsinline
          webkit-playsinline
          crossorigin="anonymous"
          muted
        ></video>

        <img id="imageC" src="assets/imagen1.jpg" crossorigin="anonymous" />
      </a-assets>

      <!-- MARCADOR A: Video 1 -->
      <a-marker
        type="pattern"
        url="assets/markerA.patt"
        videohandler="target: #videoA"
      >
        <a-plane
          src="#videoA"
          width="1.5"
          height="0.85"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <!-- MARCADOR B: Video 2 -->
      <a-marker
        type="pattern"
        url="assets/markerB.patt"
        videohandler="target: #videoB"
      >
        <a-plane
          src="#videoB"
          width="1.5"
          height="0.85"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <!-- MARCADOR C: Imagen -->
      <a-marker type="pattern" url="assets/markerC.patt">
        <a-plane
          src="#imageC"
          width="1.5"
          height="1"
          position="0 0.1 0"
          rotation="-90 0 0"
        ></a-plane>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
